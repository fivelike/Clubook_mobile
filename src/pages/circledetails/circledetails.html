<ion-header>

  <ion-navbar color="circleblue">
    <ion-title>{{circle?.name}}的主页</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="card-background-page">
    <ion-card>
      <img src="assets/imgs/test.jpg" />
      <div class="card-title">{{circle?.name}}</div>
      <div class="card-subtitle">{{circle?.member_count}}个成员</div>
      <div class="card-subscribe">{{circle?.brief}}</div>
      <div class="card-button">
        <button ion-button color="circleblue" (click)="join()">加 入</button>
      </div>
    </ion-card>
  </div>

<ion-card *ngFor="let p of passages">
  <ion-item>
    <ion-avatar item-start>
      <img src="{{p.user_icon}}">

    </ion-avatar>
    <p class="username">{{p.author_name}}
      <span class="time">{{p.created_at| date:"yyyy-MM-dd HH:mm"}}</span>
    </p>
  </ion-item>

  <ion-card-content (click)=gotoDetails(p.id)>
    <p>{{p.body}}</p>
  </ion-card-content>
  <ion-row>
    <ion-col col-8>
      <button ion-button icon-left clear color="light-dark" (click)=like(p.id,p)>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{p.likes}}</div>
      </button>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-left clear color="light-dark" (click)="showCommentPage(p.id)">
        <ion-icon name="text"></ion-icon>
        <div>{{p.comments_count}}</div>
      </button>
    </ion-col>
    <ion-col col-2>
      <button ion-button clear color="light-dark">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
