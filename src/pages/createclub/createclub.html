<ion-header>

  <ion-navbar color="clubgreen">
    <ion-title>创建社团</ion-title>
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text showWhen="ios">取消</span>
            <ion-icon name="md-close" showWhen="android"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-label stacked>
      社团名称
    </ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>
      社团描述
    </ion-label>
    <ion-textarea type="text" rows="5" [(ngModel)]="brief"></ion-textarea>
  </ion-item>
</ion-list>
<div padding>
  <button ion-button color="clubgreen" block (click)="createClub()">创建</button>
</div>
</ion-content>
