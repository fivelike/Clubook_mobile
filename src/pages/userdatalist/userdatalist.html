<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item *ngFor="let l of list" (click)="gotoDetails(l.id)">
        <h2>{{l.title}}</h2>
        <p>{{l.created_at}}</p>
      </ion-item>
  </ion-list>
</ion-content>
