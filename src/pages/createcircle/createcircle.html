
<ion-header>

  <ion-navbar color="circleblue">
    <ion-title>创建圈子</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-label stacked>
      圈子名称
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>
      圈子描述
    </ion-label>
    <ion-textarea type="text" rows="5"></ion-textarea>
  </ion-item>
</ion-list>
<div padding>
  <button ion-button color="circleblue" block>创建</button>
</div>
</ion-content>
