
<ion-header>

  <ion-navbar>
    <ion-title>{{passage?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
       {{passage?.body}}
    </ion-card-content>
    <ion-row>
      <ion-col col-8>
        <button ion-button icon-left clear color="light-dark" (click)=like(passage.id)>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{likes}}</div>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-left clear color="light-dark" (click)="showCommentPage()">
          <ion-icon name="text"></ion-icon>
          <div>{{passage?.comments_count}}</div>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear color="light-dark">
          <ion-icon name="share"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>


  <ion-card *ngFor="let c of comments">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{c.user_icon}}">
      </ion-avatar>
      <p>{{c.name}}
      </p>
    </ion-item>
  
    <ion-card-content>
      <p>{{c.body}}</p>
      <p class="answer_date">{{c.created_at}}</p>
    </ion-card-content>
  
  </ion-card>

</ion-content>
