<ion-header>
  <ion-item color="light">
    <ion-avatar item-start>
      <img src="assets/imgs/test.jpg">
    </ion-avatar>
    <div>
      <h2>fivelike</h2>
      <p class="to"><span class="from" (tap)="showCheckbox()">
        <ion-icon name="play"></ion-icon>
        &nbsp;选择可见
      </span></p>
    </div>
    <ion-avatar item-end>
      <button ion-button small class="submit-button" (click)="submit()">
        发&nbsp;布
      </button>
    </ion-avatar>
  </ion-item>
</ion-header>
<ion-content>
<ion-list>
  <ion-item>
    <ion-label stacked>
      文章标题
    </ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>
      文章内容
    </ion-label>
    <ion-textarea type="text" rows="10" [(ngModel)]="body"></ion-textarea>
  </ion-item>
</ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar color="light">
      <ion-buttons top>
        <button ion-button icon-only color="dark">
          <ion-icon name="camera"></ion-icon>
        </button>
        <button ion-button icon-only color="dark">
          <ion-icon name="link"></ion-icon>
        </button>
        <button ion-button icon-only color="dark">
          <ion-icon name="pin"></ion-icon>
        </button>
        <button ion-button icon-only color="dark">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    
      <ion-buttons end>
        <button ion-button icon-left color="homered" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
          取消
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-footer>
